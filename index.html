<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyShop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body style="background-color: #634f80;">

    <div class="bg-image">
        <div class="container-fluid">
            <!-- HEADER SECTION -->
            <header>
                <div class="row">
                    <nav class="navbar navbar-expand-lg" id="nav-edit-color">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#" id="logo"><img src="images/logo.png" alt="LOGO"
                                    width="150"></a>
                            <button class="navbar-toggler" type="button" id="h-menu" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#" id="nav-edit">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#main" id="nav-edit">Products</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" id="nav-edit">Reviews</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" id="nav-edit">Categories</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" id="nav-edit">About</a>
                                    </li>
                                </ul>
                                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                                    <input type="search" class="form-control form-control-light text-bg-light"
                                        placeholder="Search..." aria-label="Search">
                                </form>
                                <div class="text-end">
                                    <button type="button" class="btn btn-dark me-2">Login</button>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            <!-- HERO SECTION -->
            <div class="container col-xxl-8 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                    <div class="col-lg-7">
                        <h1 class="display-1 fw-bold" id="hero-main">
                            Discover Your Style
                        </h1>
                        <p class="lead" id="hero-text">Browse our collection of unique clothing, accessories, and home
                            decor to find the perfect pieces to express your individual style.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button type="button" class="btn btn-dark btn-lg  me-md-2" id="hero-btn">Get Started 
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-right-circle-fill" style="vertical-align: sub;" viewBox="0 0 16 16">
                                    <path  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MAIN SECTION -->
    <main id="main">
        <div class="row justify-content-center" id="container" data-aos="fade-up">
            <h1 class="display-4 text-center my-5" id="h-1">PRODUCTS</h1>
        </div>
    </main>



    <!-- FOOTER SECTION -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center pb-3 mb-3" id="footer-m">
                <li class="nav-item"><a href="#" class="nav-link px-2 " id="footer-edit">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " id="footer-edit">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " id="footer-edit">Reviews</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " id="footer-edit">Categories</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " id="footer-edit">About</a></li>
            </ul>
            <p class="text-center fw-bold" style="font-family:'Rubik'; ">&copy; 2023 SKYSHOP</p>
        </footer>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
